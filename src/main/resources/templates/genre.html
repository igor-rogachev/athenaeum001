<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Genre CRUD and LIST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <div>Новый жанр</div>
    <form action="#" th:action="@{/genre/add}" th:object="${inputGenre}" method="post">
        <p>Наименование жанра: <input type="text" th:field="*{name}" /></p>
        <p><input type="submit" value="Ввести" /> <input type="reset" value="Отказаться" /></p>
    </form>

    <div>Список жанров</div>

    <table>
        <thead>
        <tr>
            <th> ID </th>
            <th> Наименование жанра </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${genresList.isEmpty()}">
            <td colspan="2"> Нет жанров для отображения </td>
        </tr>
        <tr th:each="theGenre : ${genresList}">
            <td><span th:text="${theGenre.id}"> ID </span></td>
            <td><span th:text="${theGenre.name}"> Наименование </span></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
